<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluton 2D - Beam Examples</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Pluton 2D Beam Examples</h1>
      <p>Interactive structural beam visualizations</p>
    </header>

    <main class="beam-grid">
      <section class="beam-card">
        <h2>I-Beam</h2>
        <div id="i-beam-canvas"></div>
      </section>

      <section class="beam-card">
        <h2>RHS</h2>
        <div id="rhs-canvas"></div>
      </section>

      <section class="beam-card">
        <h2>CHS</h2>
        <div id="chs-canvas"></div>
      </section>

      <section class="beam-card">
        <h2>Static vs Dynamic</h2>
        <p class="demo-note">Left shape is static. Right shape updates with size.</p>
        <div id="static-dynamic-canvas"></div>
      </section>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
