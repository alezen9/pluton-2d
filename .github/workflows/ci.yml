name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Default permissions (job-level permissions can override if needed)
permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.paths.outputs.docs }}
      lib_changed: ${{ steps.paths.outputs.lib }}
      release_tag_name: ${{ steps.release.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: paths
        name: Detect docs/lib changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs:
              - "docs/**"
            lib:
              - "src/**"
              - "package.json"
              - "package-lock.json"
              - "tsconfig*.json"
              - "vite.config.ts"
              - "vite.config.js"
              - "vite.config.mjs"

      - id: release
        name: Detect release tag on commit
        run: |
          tag=""

          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
            git fetch --force --tags
            tag="$(git tag --points-at "${GITHUB_SHA}" | grep -E '^v' | head -n 1 || true)"
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs: changes
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run e2e tests
        run: npx playwright test --config playwright.ci.config.ts

      - name: Build library
        run: npm run build

      - name: Upload library artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  docs:
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.changes.outputs.docs_changed == 'true'
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install docs dependencies
        run: cd docs && npm ci

      - name: Build library (for docs aliases)
        run: npm run build

      - name: Build docs
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy-docs:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.docs.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: docs
    permissions:
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: true
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.changes.outputs.release_tag_name != '' && needs.changes.outputs.lib_changed == 'true'
    runs-on: ubuntu-latest
    needs: [changes, build]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Check tag matches package.json version
        env:
          RELEASE_TAG: ${{ needs.changes.outputs.release_tag_name }}
        run: |
          TAG="${RELEASE_TAG#v}"
          PKG=$(node -p "require('./package.json').version")
          test "$TAG" = "$PKG" || (echo "Tag v$TAG != package.json $PKG" && exit 1)

      - name: Publish to npm (Trusted Publishing / OIDC)
        run: npm publish --provenance --access public
