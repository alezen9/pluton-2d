name: Manual npm Publish

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (e.g. v1.2.3). Must point at the commit you want to publish."
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Check tag matches package.json version
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          TAG="${RELEASE_TAG#v}"
          PKG=$(node -p "require('./package.json').version")
          test "$TAG" = "$PKG" || (echo "Tag v$TAG != package.json $PKG" && exit 1)

      - name: Publish to npm (Trusted Publishing / OIDC)
        run: npm publish --provenance --access public